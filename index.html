<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Smart Mirror Configurator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <span class="icons left">
        <i onclick="createUser()" class="fas fa-user-plus"></i> <i onclick="deleteUser()" class="fas fa-user-minus"></i>
      </span>
      <span class="icons right"> <i onclick="createConfig()" class="fas fa-save"></i> </span>
    </header>

    <input type="file" id="file-input" />

    <div class="card api">
      <div class="card-title">API Keys</div>
      <div class="inputs">
        <span class="inputs-text">
          <a href="http://openweathermap.org" target="_blank">News:</a> <br />
          Weather: <br />
          Google: <br />
          Import.io: <br />
        </span>
        <span class="inputs-field">
          <input id="api-news" class="input" type="text" /><br />
          <input id="api-weather" class="input" type="text" /><br />
          <input id="api-google" class="input" type="text" /><br />
          <input id="api-importio" class="input" type="text" /><br />
        </span>
      </div>
    </div>

    <div class="card users">
      <div class="card-title">Users</div>
      <div class="inputs" id="user-inputs"></div>
    </div>
  </body>
</html>
